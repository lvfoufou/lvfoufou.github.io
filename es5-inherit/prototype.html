<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prototyle-es5Inherit</title>
</head>
<body>
  <script>
      function Parent(){
        this.familyName = 'James'
      }
      // Parent.prototype.skill=()=>{
      //   console.log('to play basketball');
      // }
      Parent.prototype.skill=function(){
        console.log('to play basketball');
      }
      function Child(){
        this.name = 'Lebron'
      }
      //子类原型指向父类实例
      Child.prototype = new Parent
      Child.prototype.constructor = Child

      Child.prototype.rap=function(){
        console.log('gigigigigi')
      }
      let c =new Child
      console.log(c.name,c.familyName,c.skill,c.rap);
      c.skill()
      c.rap()
  </script>
</body>
</html>
