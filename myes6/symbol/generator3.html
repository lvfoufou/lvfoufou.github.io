  <body>
    <script>
      function * gen(){
        yield 'welcome';
        yield 'to';
        return 'mmr';
      }
      let g1 = gen();
     for(let val of g1){
      console.log(val)
      /* 
      welcome
      to */ 
      //return的东西，它不会遍历
     }
    </script>
  </body>
