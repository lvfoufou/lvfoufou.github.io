<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <script>
      // https://api.github.com/users/lvfoufou
      function * gen(){
        let val =yield 'lvfoufou';
        yield axios.get(`https://api.github.com/users/${val}`)
      }
      let g1=gen()
      let username = g1.next().value;
      console.log(username) //lvfoufou
    
      //console.log(  g1.next(username).value );//这是一个promise
      g1.next(username).value.then(res=>{
        console.log(res.data)
      })
    </script>
  </body>
</html>
