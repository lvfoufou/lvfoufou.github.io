<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async  function fn(){
            await Promise.reject('.出现问题了').catch(err=>{
                console.log(err,'...这是await上面的error')
            })
            let a = await Promise.resolve('success')
            console.log(a)
        }
        fn().then(res=>{
            console.log(res)
        }).catch(err=>{
            console.log(err)
        })
    </script>
</body>
</html>
