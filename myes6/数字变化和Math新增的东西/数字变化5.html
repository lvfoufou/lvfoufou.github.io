<body>
    <script>
        let a = 2**53
        let b = -(2**53-1)
        console.log(Number.isSafeInteger(a)); //false
        console.log(Number.isSafeInteger(a-1)); //true
        console.log(Number.isSafeInteger(b)); //true
        console.log(Number.isSafeInteger(b-1)); //false

    </script>
