<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      class Person {
        constructor() {}
        get aaa() {
          return `aaa的属性`;
        }
        set aaa(val) {
          console.log(`设置aaa属性，值为${val}`);
        }
      }
      let p1 = new Person();
      p1.aaa = "123";
      console.log(p1.aaa);
    </script>
  </head>
  <body></body>
</html>
