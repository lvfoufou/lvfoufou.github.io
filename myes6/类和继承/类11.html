<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      class Person {
        constructor() {}
        showName() {
          return `这是showName方法`;
        }
        static aaa() {
          return "这是静态方法";
        }
      }
      let p1 = new Person();
      console.log(p1.showName());
      console.log(Person.aaa());
    </script>
  </head>
  <body></body>
</html>
